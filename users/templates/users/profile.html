{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
	<div class="content-section">
	  <div class="media">
	    <img class="rounded-circle account-img" src="{{user.profile.image.url}}">
	    <div class="media-body">
	      <h2 class="account-heading">{{user.first_name}} {{user.last_name}}</h2>
	      <p class="text-secondary">username: {{user.username}}</p>
	      <p class="text-secondary">email: {{user.email}}</p>
	    </div>
	  </div>
	  <form method="POST" enctype="multipart/form-data"> <!--enctype allows form to pass image for our profile-->
			{% csrf_token %}
			<fieldset class="form-group">
				<legend class="border-bottom mb-4">Profile Information</legend>
				{{u_form|crispy}} <!--u_form & p_form are imported from views.py-->
				{{p_form|crispy}}

				<p class="text-muted">
					<a href="{% url 'password_reset' %}">Change Password?</a>
				</p>
			
			</fieldset>
			<div class="form-group">
				<button class="btn btn-outline-info" type="submit">Update</button>
			</div>
	 </form>
	</div>
{% endblock %}
